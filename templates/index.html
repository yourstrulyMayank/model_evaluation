<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        header img {
            height: 75px;
        }

        nav {
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            background-color: #005bb5;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
        }

        nav a.greyed {
            color: #ccc;
            pointer-events: none;
        }

        nav a:hover:not(.greyed) {
            background-color: #0071e3;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .category-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .category-card h2 {
            color: #0071e3;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .model {
            font: 20px Helvetica, sans-serif;
            margin-bottom: 15px;
            text-align: center;
        }

        .buttons {
            margin-top: 5px;
        }

        .eval-btn, .history-btn, .cstm-eval-btn {
            padding: 5px 15px;
            margin: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .eval-btn {
            background-color: #0071e3;
            color: white;
        }
        .cstm-eval-btn {
            background-color: #6b0ba3;
            color: white;
        }

        .eval-btn:hover {
            background-color: #005bb5;
        }
        .cstm-eval-btn:hover {
            background-color: #005bb5;
        }

        .history-btn {
            background-color: #555;
            color: white;
        }

        .history-btn:hover {
            background-color: #333;
        }
        .apple-dropdown {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #f5f5f7;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
            cursor: pointer;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            outline: none;
            }

            .apple-dropdown:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            }

            .apple-dropdown option {
            background-color: #ffffff;
            color: #1d1d1f;
            }
    </style>
</head>
<body>
    <header>
        <img src="/static/infosys.png" alt="Logo">
        <h1>Model Evaluation Dashboard</h1>
        <img src="/static/ABCBank.png" alt="Logo">
    </header>

    <nav>
        <a href="/"></a>
    </nav>

    <div class="categories-grid">
        {% for category, models in model_data.items() %}
        <div class="category-card">
            <h2>{{ category }}</h2>
            {% if models %}
                {% for model in models %}
                <div class="model">
                    <div>{{ model }}</div>
                        <select id="benchmark-{{ loop.index }}" class="apple-dropdown">
                            <option value="BIG-Bench">BIG-Bench</option>
                            <option value="MMLU">MMLU</option>
                            <option value="HellaSwag">HellaSwag</option>
                            <option value="PIQA">PIQA</option>
                            <option value="SocialIQA">SocialIQA</option>
                            <option value="BooIQ">BooIQ</option>
                            <option value="WinoGrande">WinoGrande</option>
                            <option value="CommonsenseQA">CommonsenseQA</option>
                            <option value="OpenBookQA">OpenBookQA</option>
                            <option value="ARC-e">ARC-e</option>
                            <option value="ARC-c">ARC-c</option>
                            <option value="TriviaQA">TriviaQA</option>
                            <option value="Natural Questions">Natural Questions</option>
                            <option value="HumanEval">HumanEval</option>
                            <option value="MBPP">MBPP</option>
                            <option value="GSM8K">GSM8K</option>
                            <option value="MATH">MATH</option>
                            <option value="AGIEval">AGIEval</option>
                        </select>
                    <div class="buttons">
                        <!-- <form method="GET" action="{{ url_for('evaluate', category=category, model_name=model ) }}" style="display:inline;">
                            <button class="eval-btn" type="submit">Evaluate</button>
                        </form> -->
                        <form action="{{ url_for('evaluate_llm', model_name=model) }}" method="post">
                            <input type="hidden" name="benchmark" id="benchmark-input-{{ loop.index }}">
                            <button class="eval-btn" type="submit" onclick="setBenchmark({{ loop.index }})">Evaluate</button>
                        </form>
                        <form method="GET" action="{{ url_for('history', category=category, model_name=model) }}" style="display:inline;">
                            <button class="history-btn" type="submit">History</button>
                        </form>
                        <!-- Custom Evaluation Button -->
                        <form action="{{ url_for('custom_llm', model_name=model) }}" method="get">
                            <button class="cstm-eval-btn" type="submit">Custom Evaluation</button>
                        </form>

                    </div>
                </div>
                
                <p>-------------------------------------------------</p>
                {% endfor %}
            {% else %}
                <p><em>No models found.</em></p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <script>
        function setBenchmark(index) {
            const dropdown = document.getElementById('benchmark-' + index);
            const hiddenInput = document.getElementById('benchmark-input-' + index);
            hiddenInput.value = dropdown.value;
        }
    </script>
</body>
</html>
